<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paintedd - A vibrant digital gallery and creative community space for art lovers and creative souls.">
    <title>Paintedd | Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/pallet/img/logo-circular.png" type="image/png">
    <style>
        :root {
            --primary-red: #d90429;
            --primary-turquoise: #00d9bf;
            --primary-fuchsia: #e725e7;
            --primary-yellow: #e8cf00;
            --primary-black: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --transition-slow: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            --transition-fast: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            cursor: default;
        }

        /* Abstract background with moving particles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-25px) translateX(15px);
            }
            50% {
                transform: translateY(-50px) translateX(0);
            }
            75% {
                transform: translateY(-25px) translateX(-15px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 2;
            gap: 2.5rem;
        }

        /* Logo with geometric shapes */
        .logo-wrapper {
            position: relative;
            width: 35vmin;
            height: 35vmin;
            max-width: 220px;
            max-height: 220px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-geometric {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-turquoise));
            animation: morph 8s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .logo-geometric:nth-child(2) {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            background: linear-gradient(135deg, var(--primary-fuchsia), var(--primary-yellow));
            animation: morph 10s ease-in-out infinite;
            opacity: 0.7;
            animation-delay: -2s;
        }

        .logo-geometric:nth-child(3) {
            border-radius: 70% 30% 50% 50% / 30% 70% 30% 70%;
            background: linear-gradient(135deg, var(--primary-turquoise), var(--primary-red));
            animation: morph 12s ease-in-out infinite;
            opacity: 0.5;
            animation-delay: -4s;
        }

        .logo-main {
            user-select: none;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            transition: var(--transition-fast);
        }

        .logo-wrapper:hover .logo-main {
            transform: scale(1.05) rotate(5deg);
        }

        @keyframes morph {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            33% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            66% {
                border-radius: 70% 30% 50% 50% / 30% 70% 30% 70%;
            }
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        /* Navigation Options */
        .nav-options {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 380px;
        }

        .nav-option {
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.4rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            text-decoration: none;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-option::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .nav-option:hover::before {
            transform: translateX(100%);
        }

        .nav-option:nth-child(1):hover {
            background: rgba(217, 4, 41, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(217, 4, 41, 0.25);
        }

        .nav-option:nth-child(2):hover {
            background: rgba(0, 217, 191, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 217, 191, 0.25);
        }

        .nav-icon {
            margin-right: 0.8rem;
            font-size: 1.4rem;
        }

        /* Social Links */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
            padding: 0.5rem;
            flex-wrap: wrap;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-size: 1.3rem;
            transition: all var(--transition-fast);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-icon:nth-child(1):hover { background: rgba(0, 0, 0, 0.3); color: #e1306c; } /* TikTok */
        .social-icon:nth-child(2):hover { background: rgba(0, 0, 0, 0.3); color: #6364ff; } /* Mastodon */
        .social-icon:nth-child(3):hover { background: rgba(0, 0, 0, 0.3); color: #ff0000; } /* YouTube */

        /* Growing message */
        .growing-message {
            user-select: none;
            text-align: center;
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 300;
            padding: 0.2rem 1.5rem;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .growing-message::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.7s ease;
        }

        .growing-message:hover::before {
            left: 100%;
        }

        /* Heart animation styles */
        .heart-animation {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: heartFloat 1.2s ease-in forwards;
            color: var(--primary-fuchsia);
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(231, 37, 231, 0.7);
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: translate(0, -40px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(0, -80px) scale(0.5);
            }
        }

        /* Loading indicator */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-red), var(--primary-turquoise), var(--primary-fuchsia));
            transform: scaleX(0);
            transform-origin: left;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .loader.active {
            transform: scaleX(1);
        }

        /* Emoji animation for easter egg */
        .floating-emoji {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            font-size: 1.5rem;
            user-select: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .logo-wrapper {
                width: 30vmin;
                height: 30vmin;
            }

            .nav-options {
                max-width: 320px;
            }

            .nav-option {
                padding: 1.2rem;
                font-size: 1.1rem;
            }

            .nav-icon {
                font-size: 1.2rem;
            }

            .social-container {
                gap: 0.8rem;
                padding: 0.5rem;
            }

            .social-icon {
                width: 44px;
                height: 44px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                gap: 2rem;
            }

            .social-container {
                gap: 0.6rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .growing-message {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }

        .disabled {
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="loader" id="loader"></div>

    <div class="container">
        <div class="logo-wrapper" id="logo-wrapper">
            <div class="logo-geometric"></div>
            <div class="logo-geometric"></div>
            <div class="logo-geometric"></div>
            <img src="/pallet/img/logo-circular.png" alt="Paintedd Logo" class="logo-main">
        </div>

        <div class="nav-options">
            <a href="/gallery/" class="nav-option" data-color="red">
                <i class="fas fa-image nav-icon"></i>
                <span>Gallery</span>
            </a>

            <!-- <a href="/catalogue/" class="nav-option disabled" data-color="turquoise">
                <i class="fas fa-book-open nav-icon"></i>
                <span>Catalogue</span>
            </a> -->
        </div>

        <div class="social-container">
            <a href="https://tiktok.com/@painted_d" aria-label="TikTok" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://mastodon.art/@paintedd" aria-label="Mastodon" class="social-icon">
                <i class="fab fa-mastodon"></i>
            </a>
            <a href="https://youtube.com/@painted_d" aria-label="YouTube" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div class="growing-message">
            Our creative universe is still expanding...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const navOptions = document.querySelectorAll('.nav-option');
            const logoWrapper = document.getElementById('logo-wrapper');
            const socialIcons = document.querySelectorAll('.social-icon');
            const background = document.getElementById('background');

            // Create background particles
            function createParticles() {
                const colors = ['#d90429', '#00d9bf', '#e725e7', '#e8cf00'];
                for (let i = 0; i < 25; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = color;

                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;

                    particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                    particle.style.animationDelay = `-${Math.random() * 20}s`;

                    background.appendChild(particle);
                }
            }

            createParticles();

            // Heart creation function
            function createHeart(x, y) {
                const heart = document.createElement("div");
                heart.className = "heart-animation";
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1200);
            }

            // Add click event to document for hearts (excluding interactive elements)
            document.addEventListener('click', (e) => {
                // Check if the click was on an interactive element
                const isInteractive = e.target.closest('.nav-option') || 
                                     e.target.closest('.social-icon') || 
                                     e.target.closest('#logo-wrapper');

                if (!isInteractive) {
                    createHeart(e.clientX - 15, e.clientY - 15);
                }
            });

            // Easter egg: Click logo multiple times for a surprise
            let logoClickCount = 0;
            let logoClickTimeout;

            logoWrapper.addEventListener('click', () => {
                logoClickCount++;

                // Clear previous timeout
                if (logoClickTimeout) clearTimeout(logoClickTimeout);

                // Set timeout to reset counter
                logoClickTimeout = setTimeout(() => {
                    if (logoClickCount >= 5) {
                        // Easter egg activation
                        document.body.style.animation = 'colorFlash 0.5s';
                        setTimeout(() => {
                            document.body.style.animation = '';
                        }, 500);

                        // Create floating emojis
                        for (let i = 0; i < 20; i++) {
                            createFloatingEmoji();
                        }
                    }
                    logoClickCount = 0;
                }, 1000);
            });

            function createFloatingEmoji() {
                const emojis = ['ðŸŽ¨', 'âœ¨', 'ðŸ–Œï¸', 'ðŸŒŸ', 'ðŸ”¥', 'ðŸ’«'];
                const emoji = document.createElement('div');
                emoji.classList.add('floating-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.top = window.innerHeight + 20 + 'px';
                emoji.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(emoji);

                // Animate the emoji
                const animation = emoji.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.250, 0.460, 0.450, 0.940)'
                });

                animation.onfinish = () => {
                    emoji.remove();
                };
            }

            // Add loading indicator on navigation
            navOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    if (!option.classList.contains('disabled')) {
                        e.preventDefault();
                        const href = option.getAttribute('href');

                        // Show loading indicator
                        loader.classList.add('active');

                        // Navigate after a brief delay to show the animation
                        setTimeout(() => {
                            window.location.href = href;
                        }, 800);
                    }
                });
            });

            // Add subtle hover effects for touch devices
            const touchElements = [...navOptions, ...socialIcons];
            touchElements.forEach(element => {
                element.addEventListener('touchstart', () => {
                    element.style.transform = 'translateY(2px)';
                });

                element.addEventListener('touchend', () => {
                    element.style.transform = '';
                });
            });

            // Prevent zoom on double-tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (event) => {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Add color flash animation for easter egg
            const style = document.createElement('style');
            style.textContent = `
                @keyframes colorFlash {
                    0% { filter: hue-rotate(0deg) saturate(100%); }
                    50% { filter: hue-rotate(180deg) saturate(200%); }
                    100% { filter: hue-rotate(360deg) saturate(100%); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>

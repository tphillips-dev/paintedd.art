<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://paintedd.art">
    <title>Paintedd Art Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            animation: pulse 3s infinite;
            box-shadow: 0 0 0 0 rgba(0, 217, 191, 0.7);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 217, 191, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 217, 191, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 217, 191, 0); }
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .redirect-link {
            color: #00d9bf;
            font-size: 1.1rem;
            text-decoration: none;
            border-bottom: 1px solid;
            padding-bottom: 2px;
            transition: opacity 0.3s;
        }

        .redirect-link:hover {
            opacity: 0.8;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
        }
    </style>
    <script>
        // Instant redirect after 1 second (fallback if meta refresh doesn't work)
        setTimeout(() => {
            window.location.href = "https://paintedd.art";
        }, 1000);

        // Create a subtle background animation
        window.onload = function() {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Create particles
            const particles = [];
            const colors = ['#00d9bf', '#d90429', '#e725e7', '#e8cf00'];

            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: Math.random() * 1 - 0.5,
                    speedY: Math.random() * 1 - 0.5
                });
            }

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];

                    // Update position
                    p.x += p.speedX;
                    p.y += p.speedY;

                    // Boundary check
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    // Create glow effect
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = 15;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                requestAnimationFrame(animate);
            }

            animate();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgZmlsbD0iIzBhMGEwYSIgc3Ryb2tlPSIjMDBkOWJmIiBzdHJva2Utd2lkdGg9IjQiLz48cGF0aCBkPSJNMzAsMzUgTDUwLDY1IEw3MCwzNSIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZmIiBzdHJva2Utd2lkdGg9IjQiLz48L3N2Zz4=" alt="Paintedd Logo">
        </div>
        <p class="message">Redirecting to Paintedd Art</p>
        <a href="https://paintedd.art" class="redirect-link">Click here if not redirected</a>
    </div>
</body>
</html>

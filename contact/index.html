<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Contact | Paintedd</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .contact-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
      }

      .contact-logo {
        width: 180px;
        height: 180px;
        margin-bottom: 2rem;
        position: relative;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      .contact-logo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 50px #00d9bf;
        border: 4px solid rgba(255, 255, 255, 0.1);
        transition: all 0.5s ease;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        gap: 1.2rem;
      }

      .form-row {
        display: flex;
        gap: 1rem;
      }

      .input-container {
        position: relative;
        flex: 1;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 1.2rem;
        z-index: 2;
      }

      .form-input {
        width: 100%;
        padding: 1.2rem 1.2rem 1.2rem 3.5rem;
        background: rgba(30, 30, 40, 0.6);
        border: 1px solid rgba(125, 76, 255, 0.2);
        border-radius: 15px;
        color: white;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .form-input:focus {
        outline: none;
        border-color: #00d9bf;
        box-shadow: 0 0 0 3px rgba(0, 217, 191, 0.3);
      }

      textarea.form-input {
        min-height: 150px;
        resize: vertical;
      }

      .palette-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 1.5rem 0;
        position: relative;
      }

      .palette-title {
        color: #00d9bf;
        margin-bottom: 0.8rem;
        font-size: 1.1rem;
        letter-spacing: 1px;
        text-align: center;
      }

      .palette-selector {
        display: flex;
        justify-content: center;
        gap: 1rem;
        position: relative;
      }

      .palette-option {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .palette-option:hover {
        transform: scale(1.2);
      }

      .palette-option.active {
        border-color: white;
        transform: scale(1.3);
        box-shadow: 0 0 15px currentColor;
      }

      .submit-btn {
        background: rgba(30, 30, 40, 0.8);
        color: #00d9bf;
        border: 2px solid #00d9bf;
        padding: 1.2rem;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: 700;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        position: relative;
        overflow: hidden;
        margin-top: 1rem;
        box-shadow: #00d9bf;
      }

      .submit-btn i {
        transition: transform 0.3s ease;
      }

      .submit-btn:hover {
        background: rgba(37, 37, 37, 0.575);
        box-shadow: 0 0 20px;
      }

      .submit-btn:hover i {
        transform: translateX(5px);
      }

      .social-links {
        display: flex;
        gap: 1.5rem;
        margin-top: 2rem;
        position: relative;
        z-index: 20;
      }

      .social-link {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        font-size: 1.5rem;
        color: white;
        transition: all 0.3s ease;
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .social-link:hover {
        transform: translateY(-5px);
        background: rgba(37, 37, 37, 0.575);
      }

      .home-button {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 1.4rem;
        cursor: pointer;
        z-index: 100;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        text-decoration: none;
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.1);
      }

      .canvas-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.1;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .contact-logo {
          width: 140px;
          height: 140px;
        }

        .form-row {
          flex-direction: column;
          gap: 1.2rem;
        }

        .form-input {
          padding: 1rem 1rem 1rem 3.2rem;
        }

        .social-link {
          width: 45px;
          height: 45px;
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Home Button -->
    <a href="/" class="home-button" aria-label="Go home">
      <i class="fas fa-home"></i>
    </a>

    <!-- Contact Content -->
    <div class="contact-container">
      <!-- Animated Canvas Background -->
      <canvas class="canvas-bg" id="contact-bg"></canvas>

      <div class="contact-logo">
        <img src="/pallet/img/logo-circular.png" alt="Paintedd Logo" />
      </div>

      <form class="contact-form" id="contact-form">
        <div class="form-row">
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              class="form-input"
              placeholder="Name"
              aria-label="Your name"
              required
            />
          </div>

          <div class="input-container">
            <i class="fas fa-envelope input-icon"></i>
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              aria-label="Your email"
              required
            />
          </div>
        </div>

        <div class="input-container">
          <i class="fas fa-comment input-icon"></i>
          <textarea
            class="form-input"
            placeholder="Message"
            aria-label="Your message"
            required
          ></textarea>
        </div>

        <div class="palette-section">
          <div class="palette-title">Choose Mood Color</div>
          <div class="palette-selector">
            <div
              class="palette-option"
              style="background-color: #d90429"
              data-color="#d90429"
            ></div>
            <div
              class="palette-option active"
              style="background-color: #00d9bf"
              data-color="#00d9bf"
            ></div>
            <div
              class="palette-option"
              style="background-color: #e725e7"
              data-color="#e725e7"
            ></div>
            <div
              class="palette-option"
              style="background-color: #e8cf00"
              data-color="#e8cf00"
            ></div>
            <div
              class="palette-option"
              style="background-color: #8a2be2"
              data-color="#8a2be2"
            ></div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </form>

      <div class="social-links">
        <a
          href="mailto:contact@paintedd.com"
          class="social-link"
          aria-label="Email"
        >
          <i class="fas fa-envelope"></i>
        </a>
        <a
          href="https://instagram.com/painted_d_art/"
          class="social-link"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://tiktok.com/@painted_d"
          class="social-link"
          aria-label="TikTok"
        >
          <i class="fab fa-tiktok"></i>
        </a>
        <a
          href="https://mastodon.art/@paintedd"
          class="social-link"
          aria-label="Mastodon"
        >
          <i class="fab fa-mastodon"></i>
        </a>
      </div>
    </div>

    <script>
      // Abstract background
      const canvas = document.getElementById("contact-bg");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      function drawBackground() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw subtle color gradients
        const gradient = ctx.createRadialGradient(
          canvas.width / 2,
          canvas.height / 2,
          0,
          canvas.width / 2,
          canvas.height / 2,
          Math.max(canvas.width, canvas.height)
        );
        gradient.addColorStop(0, "rgba(10, 10, 10, 0.8)");
        gradient.addColorStop(1, "rgba(20, 5, 30, 0.6)");

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw abstract shapes
        const time = Date.now() * 0.0005;
        ctx.strokeStyle = `hsla(${Math.sin(time) * 60 + 200}, 70%, 50%, 0.03)`;
        ctx.lineWidth = 1;

        for (let i = 0; i < 30; i++) {
          const x =
            (Math.sin(time * 0.2 + i * 0.2) * canvas.width) / 3 +
            canvas.width / 2;
          const y =
            (Math.cos(time * 0.3 + i * 0.3) * canvas.height) / 3 +
            canvas.height / 2;
          const radius = Math.sin(time + i) * 50 + 150;

          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.stroke();
        }

        requestAnimationFrame(drawBackground);
      }

      drawBackground();

      // Color tracking functionality
      let colorStats = {
        "#d90429": { clicks: 0 },
        "#00d9bf": { clicks: 0 },
        "#e725e7": { clicks: 0 },
        "#e8cf00": { clicks: 0 },
        "#8a2be2": { clicks: 0 },
      };

      // Current theme colors
      let currentColor = "#00d9bf"; // Selected mood color
      let currentRandomColor = null; // Random accent color

      // Palette selection
      const paletteOptions = document.querySelectorAll(".palette-option");
      const formElements = document.querySelectorAll(
        ".form-input, .submit-btn"
      );
      const submitIcon = document.querySelector(".submit-btn i");
      const submitButton = document.querySelector(".submit-btn");
      const socialLinks = document.querySelectorAll(".social-link");
      const inputIcons = document.querySelectorAll(".input-icon");
      const logo = document.querySelector(".contact-logo img");

      // Generate a random accent color from the palette
      function getRandomColor() {
        const colors = Object.keys(colorStats);
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Update UI with colors
      function updateColorTheme(color) {
        currentColor = color;
        currentRandomColor = getRandomColor();

        // Track the click in our statistics (in background)
        colorStats[color].clicks++;

        // Apply color to form elements
        formElements.forEach((el) => {
          el.style.borderColor = color;
        });

        // Apply the random color to accent elements
        submitIcon.style.color = currentRandomColor;
        submitButton.style.color = currentRandomColor;

        // Apply color to social links
        socialLinks.forEach((link) => {
          link.style.borderColor = color;
          link.style.boxShadow = `0 0 10px ${color}`;
          link.style.color = currentRandomColor;
        });

        inputIcons.forEach((icon) => {
          icon.style.color = currentRandomColor;
        });

        // Logo glow effect
        logo.style.boxShadow = `0 0 50px ${color}`;

        // Animate color change
        logo.animate(
          [
            { boxShadow: logo.style.boxShadow },
            { boxShadow: `0 0 80px ${color}` },
            { boxShadow: `0 0 50px ${color}` },
          ],
          {
            duration: 800,
            easing: "ease-out",
          }
        );
      }

      // Initialize with default color
      updateColorTheme("#00d9bf");

      paletteOptions.forEach((option) => {
        option.addEventListener("click", function () {
          paletteOptions.forEach((opt) => opt.classList.remove("active"));
          this.classList.add("active");

          const color = this.getAttribute("data-color");
          updateColorTheme(color);
        });
      });

      // Form submission handling
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = this.querySelector(".submit-btn");
          const btnText = submitBtn.innerHTML;

          // Show sending state
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
          submitBtn.disabled = true;

          // Check if mood color matches random accent color
          const colorMatch = currentColor === currentRandomColor;

          console.log(
            `Sent with ${colorMatch ? "matched" : "unmatched"} colors!`
          );
          console.log("Color stats:", colorStats);

          // Create data for submission
          const formData = {
            name: this.querySelector('[aria-label="Your name"]').value,
            email: this.querySelector('[aria-label="Your email"]').value,
            message: this.querySelector('[aria-label="Your message"]').value,
            color: currentColor,
            color_match: colorMatch,
            color_stats: colorStats,
          };

          // Simulate submission
          setTimeout(() => {
            // Success effect
            logo.animate(
              [
                {
                  transform: "scale(1)",
                  boxShadow: `0 0 50px ${currentColor}`,
                },
                {
                  transform: "scale(1.2)",
                  boxShadow: `0 0 100px ${currentColor}`,
                },
                {
                  transform: "scale(1)",
                  boxShadow: `0 0 50px ${currentColor}`,
                },
              ],
              {
                duration: 800,
                easing: "ease-out",
              }
            );

            // Create particles
            createParticles(currentColor);

            // Reset form
            setTimeout(() => {
              this.reset();
              submitBtn.innerHTML = btnText;
              submitBtn.disabled = false;

              // Reset to default color
              document.querySelectorAll(".palette-option")[1].click();
            }, 1500);
          }, 1000);
        });

      // Particle animation for form submission
      function createParticles(color) {
        const particles = [];
        const container = document.querySelector(".contact-container");

        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.style.position = "absolute";
          particle.style.width = "6px";
          particle.style.height = "6px";
          particle.style.borderRadius = "50%";
          particle.style.backgroundColor = currentColor;
          particle.style.pointerEvents = "none";
          particle.style.zIndex = "5";
          particle.style.boxShadow = `0 0 10px ${color}`;

          // Random position around logo
          const angle = Math.random() * Math.PI * 2;
          const distance = 100 + Math.random() * 50;
          const logoRect = document
            .querySelector(".contact-logo")
            .getBoundingClientRect();
          const centerX = logoRect.left + logoRect.width / 2;
          const centerY = logoRect.top + logoRect.height / 2;

          const x = centerX + Math.cos(angle) * distance;
          const y = centerY + Math.sin(angle) * distance;

          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;

          document.body.appendChild(particle);

          particles.push({
            element: particle,
            x: Math.random() * 10 - 5,
            y: Math.random() * 10 - 5,
            life: 100,
          });
        }

        // Animate particles
        function animateParticles() {
          particles.forEach((p, index) => {
            if (p.life <= 0) {
              p.element.remove();
              particles.splice(index, 1);
              return;
            }

            p.element.style.opacity = p.life / 100;
            p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
            p.life--;
          });

          if (particles.length > 0) {
            requestAnimationFrame(animateParticles);
          }
        }
          
        animateParticles();
      }

      // Social link click feedback
      document.querySelectorAll(".social-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          const icon = this.querySelector("i");
          icon.style.transform = "scale(1.3)";
          setTimeout(() => {
            icon.style.transform = "scale(1)";
          }, 300);
        });
      });
    </script>
  </body>
</html>
